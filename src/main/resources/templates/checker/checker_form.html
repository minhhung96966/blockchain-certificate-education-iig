											<input type="text" class="form-control" id="created" value="2017-01-01">
	                                    </div>
	                                    
	                                    <div class="form-group">
											<label for="expires">expiresTime</label>
											<input type="text" class="form-control" placeholder="expires" id ="expires" value="2100-01-01">
	                                    </div>

											<label for="badgeImage">badgeImage</label>

										<input type="hidden" id="certTemplateId">

	                                        <span>Bham_Standard</span>
	                                    </label>
