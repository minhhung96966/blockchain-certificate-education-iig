<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css"></head>
<body>
<div th:replace="fragments/header :: header"/></div>

<div class="content">
    <div class="wrap wrap-background">
        <div class="row-content">
            <div class="container">
                <div class="row">
                    <div class="column-content column-main">
                        <div class="row content-header">
                            <h4 class="page-title"><i class="fa fa-user" aria-hidden="true"></i>  Create New Job</h4>
                            <ol class="breadcrumb p-0 m-0">
                                <li>
                                    <a class="page-title-copy" href="#">Create New Job</a>
                                </li>
                                <li class="active">
                                    Home
                                </li>
                            </ol>
                            <div class="clearfix"></div>
                        </div>
                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="job_type">Job Type</label>
                                    <input type="text" class="form-control" id="job_type" placeholder="job type"></input>
                                    <small class="text-muted">The type of job</small>
                                </div>
                                <div class="form-group">
                                    <label for="job_title">Job Title</label>
                                    <input type="text" class="form-control" id="job_title" placeholder="job title"></input>
                                    <small class="text-muted">The type of job</small>
                                </div>
                                <div class="form-group">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="city"></input>
                                    <small class="text-muted">City</small>
                                </div>
                                <div class="form-group">
                                    <label for="country">Country</label>
                                    <input type="text" class="form-control" id="country" placeholder="country"></input>
                                    <small class="text-muted">Country</small>
                                </div>
                                <div class="form-group">
                                    <label for="salary">Salary</label>
                                    <input type="text" class="form-control" id="salary" placeholder="salary"></input>
                                    <small class="text-muted">Salary</small>
                                </div>
                                <div class="form-group">
                                    <label for="vacancy">Vacancy</label>
                                    <input type="number" class="form-control" id="vacancy" placeholder="vacancy"></input>
                                    <small class="text-muted">Vacancy</small>
                                </div>
                                <div class="form-group">
                                    <label for="experience">Experience</label>
                                    <input type="text" class="form-control" id="experience" placeholder="experience"></input>
                                    <small class="text-muted">Experience</small>
                                </div>
                                <div class="form-group">
                                    <label for="gender">Gender</label>
                                    <select class="form-control" id = "gender">
                                        <option value="male">male</option>
                                        <option value="female">female</option>
                                        <option value="any">any</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="deadline">Deadline</label>
                                    <input type="text" class="form-control" id="deadline" value="2021-01-01"></input>
                                </div>

                                <input type="hidden" id ="published_on" value = "published_on"></input>
                                <input type="hidden" id ="id" value = "id"></input>
                                <input type="hidden" id ="publisher" value = "publisher"></input>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="job_desc">Job Desciption</label>
                                    <textarea type="text" class="form-control" id="job_desc" placeholder="job description" rows="5"></textarea>
                                    <small class="text-muted">Description of job</small>
                                </div>
                                <div class="form-group">
                                    <label for="responsibilities">Responsibilities</label>
                                    <textarea type="text" class="form-control" id="responsibilities" placeholder="responsibilities" rows="5"></textarea>
                                    <small class="text-muted">Responsibilities</small>
                                </div>
                                <div class="form-group">
                                    <label for="experience_desc">Experience Description</label>
                                    <textarea type="text" class="form-control" id="experience_desc" placeholder="experience description" rows="5"></textarea>
                                    <small class="text-muted">Experience Description</small>
                                </div>
                                <div class="form-group">
                                    <label for="benefits">Benefits</label>
                                    <textarea type="text" class="form-control" id="benefits" placeholder="benefits" rows="5"></textarea>
                                    <small class="text-muted">Benefits</small>
                                </div>
                            </div>

                        </div>
                        <div class="button-right">
                            <button type="button" class="btn btn-primary" onclick="createNewJob()">Create</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
